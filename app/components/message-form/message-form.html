<div class="message-form">
 <form ng-submit="sendMessage()" class="container">
   <div class="row">
     <div class="input-field col s10">
       <i class="prefix mdi-communication-chat"></i>
       <input ng-model="messageContent" type="text" placeholder="Type your message" >
       <span class="chip left">
          <user-avatar uuid="{{uuid}}"></user-avatar>
          {{firstName+"  "+lastName}}
       </span>
     </div>
     <div class="input-field col s2">
       <button class="btn-floating btn-large waves-effect waves-light" type="submit" name="action"><i class="material-icons mdi-content-send">add</i></button>
     </div>
   </div>
  </form>
</div>
